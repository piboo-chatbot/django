{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiBoo 🌸</title>
<link rel="stylesheet" href="{% static 'style/intro.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-bg">
  <div class="left-section">
    <div class="intro-content">
      <img src="{% static 'images/intro.png' %}" class="logo" alt="PiBoo 로고">
      <div class="brand">PiBoo</div>
      <div class="slogan">성분부터 궁합까지,<br>똑똑한 화장품 도우미</div>
      <div class="desc">
        <span class="highlight">내 피부에 딱 맞는 스킨케어, PiBoo에서 시작하세요.</span><br>
        PiBoo는 내 피부 타입과 고민, <br>
        그리고 사용 중인 화장품 정보를 바탕으로<br>
        <b>성분 분석</b>과 <b>제품 궁합 진단</b>을 통해<br>
        <span class="point">믿을 수 있는 추천과 피부 고민 예방 가이드</span>를 제공하는 <br>AI 챗봇 서비스입니다.<br><br>
        <span class="desc-list">
          • 궁합이 좋은 조합 추천, 나쁜 조합 경고<br>
          • 실제 사용자 리뷰와 데이터 기반 맞춤 정보<br>
          • 쉽고 빠른 챗봇 대화로 건강한 피부 관리
        </span>
      </div>
      <div class="btn-group">
        <button class="login-btn" onclick="location.href='{% url 'login' %}'">로그인</button>
        <button class="signup-btn" onclick="location.href='{% url 'signup' %}'">회원가입</button>
      </div>
    </div>
  </div>
  <div class="right-section">
    <div class="mockup-card">
        <div class="chat-title">PiBoo AI 챗봇 미리보기</div>
        <div class="chat-container"></div>
    </div>
  </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function() {
    const chatContainer = document.querySelector('.chat-container');
    
    // 채팅 메시지 생성 함수
    function addMessage(text, sender) {
        const bubble = document.createElement('div');
        bubble.className = `chat-bubble ${sender}`;
        bubble.innerHTML = text;
        chatContainer.appendChild(bubble);
        
        // 스무스 스크롤
        chatContainer.scrollTo({
        top: chatContainer.scrollHeight,
        behavior: 'smooth'
        });
    }

    // 채팅 시뮬레이션
    setTimeout(() => addMessage('내 피부에 맞는 토너 추천해줘!', 'user'), 500);
    setTimeout(() => addMessage(`
        <b>피부 타입</b>과 <b>보유 제품</b> 정보를 분석 중...<br>
        추천: <span class="recommend">센텔라 토너</span><br>
        <span class="tip">함께 쓰면 좋은 에센스도 알려드릴까요?</span>
    `, 'bot'), 2000);
    setTimeout(() => addMessage('그럼 에센스도 추천해주세요!', 'user'), 4000);
    setTimeout(() => addMessage(`
        <b>센텔라 토너</b>와 궁합 좋은<br>
        <span class="recommend">히알루론산 에센스</span> 추천드려요!
    `, 'bot'), 6000);
    });
</script>

</body>
</html>
