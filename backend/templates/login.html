{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - PiBoo 🌸</title>
  <link rel="stylesheet" href="{% static 'style/login.css' %}">
</head>
<body>
  <div class="phone">
    <div>
      <img src="{% static 'images/intro.png' %}" class="logo" alt="PiBoo 로고">
      <div class="brand">로그인</div>
    </div>

    <form method="post" action="{% url 'login' %}" class="form-container">
      {% csrf_token %}
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="start-btn">로그인</button>
      <button type="button" class="secondary-btn" onclick="location.href='{% url 'intro' %}'">돌아가기</button>
    </form>
  </div>
</body>
</html>
