{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - PiBoo 🌸</title>
  <link rel="stylesheet" href="{% static 'style/signup.css' %}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="phone">
    <div>
      <img src="{% static 'images/intro.png' %}" class="logo" alt="PiBoo 로고">
      <div class="brand">회원가입</div>
    </div>

    <form method="post" action="{% url 'signup' %}" class="form-container">
      {% csrf_token %}

      <div class="input-group">
        <label for="username">사용자아이디</label>
        <div class="input-with-btn">
          <input type="text" id="username" name="username" required />
          <!-- <button type="button" id="check-duplicate-btn">중복확인</button> -->
        </div>
      </div>

      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="input-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="input-group">
        <label for="age">나이</label>
        <input type="number" id="age" name="age" required />
      </div>

      <div class="input-group">
        <label for="gender">성별</label>
        <select id="gender" name="gender" required>
          <option value="">선택</option>
          <option value="남">남</option>
          <option value="여">여</option>
        </select>
      </div>

      <div class="input-group">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <button type="submit" class="start-btn">회원가입</button>
      <button type="button" class="start-btn" onclick="location.href='{% url 'intro' %}'">돌아가기</button>
    </form>
  </div>
</body>
</html>
